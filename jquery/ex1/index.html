<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<form id="ex-form">
			<h3 id="s1">1. Account</h3>
			<h3>2. Profile</h3>
			<h3>3. Hints</h3>
			<h3>4. Finish</h3>

			<div class="content" id="cn1">
				<h4>Account Information</h4>
				<div class="hr"></div>
				<div style="height: 40px;"></div>
				<p class="sss">User name *</p>
				<input type="text" name="" id="user">
				<p class="sss">Password *</p>
				<input type="password" name="" id="pass">
				<p class="sss">Confirm Password *</p>
				<input type="password" name="" id="repass">
				<p>(*) Mandatory</p>
			</div>

			<div class="content">
				<div style="height: 40px;"></div>
				<p class="sss">First name *</p>
				<input type="text" name="" id="firstn">
				<p class="sss">Last name *</p>
				<input type="text" name="" id="lastn">
				<p class="sss">Email *</p>
				<input type="email" name="" id="email">
				<p class="sss">Address</p>
				<input type="text" name="" id="address">
				<p>(*) Mandatory</p>
			</div>

			<div class="content">
			</div>

			<div class="content">
				<input type="checkbox" checked="checked" id="mychecked" name="" value="c">I agree with the Terms and Conditions.
			</div>

			<div class="show">
				<a id="pre">Previous</a>
				<a id="next">Next</a>
			</div>

		<script type="text/javascript" src="js/style.js"></script>
