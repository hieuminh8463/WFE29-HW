<html lang="en">
<head>

<body>
	<script language="javascript">
		var tong=0
		var N=prompt("Nhap N:","")
		var M=prompt("Nhap M:","")
		var k=prompt("Nhap k:","")
		for(i=N;i<=M;i++){
			if(i%k==0){
				tong=tong+i;
			}
		}
			document.write("tong S="+tong)



		</script>


	</body>
