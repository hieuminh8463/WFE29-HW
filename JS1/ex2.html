<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script language="javascript">
		var tong=0;
		var n = prompt("mời bạn nhập số n : ", "");
		var i=1
		do{
			tong=tong+i;
			i++;
		}while(i<=n)
		document.write("Tổng S = " + tong);
		
	</script>
	
	
</body>
</html>
