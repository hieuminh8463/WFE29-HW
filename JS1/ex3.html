<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script language="javascript">
		var n=prompt("nhap n", "")
		var tong=0
		var giaithua=1
		for(i=1;i<=n;i++){
			giaithua=giaithua*i;
			tong=tong+(i/giaithua);


		}
		document.write("tong S="+tong)
	</script>
	
	
</body>
</html>
